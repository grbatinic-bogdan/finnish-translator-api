version: '3'

services:
    node-app:
        build: .
        ports:
            - '8000:8000'
            - '9229:9229'
        volumes:
            - .:/app
        command: npm run dev
        restart: unless-stopped
        networks:
            - redis-net
        container_name: node-server
        env_file:
            - .env
    redis-server:
        image: 'redis:5.0-alpine'
        command: redis-server --appendonly yes
        volumes:
            - redis-data:/data
        networks:
            - redis-net
        ports:
            - '6379:6379'
        container_name: redis-server

networks:
    redis-net:

volumes:
    redis-data:
